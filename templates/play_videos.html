<!DOCTYPE html>
<html>
<head>
    <title>Playing {{ count }} instances of {{ video_name }}</title>
</head>
<body>
    <h1>Playing {{ count }} instances of {{ video_name }}</h1>
    <div id="videos">
        {% for i in range(count) %}
        <video width="320" height="240" controls autoplay>
            <source src="{{ url_for('stream_video', filename=video_name) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        {% endfor %}
    </div>
    <button onclick="location.href='/'">Go Back</button>
</body>
</html>
