<!DOCTYPE html>
<html>
<head>
    <title>Video Monitor</title>
</head>
<body>
    <h1>Select Video and Count</h1>
    <form method="POST">
        <select name="video">
            {% for video in videos %}
            <option value="{{ video }}">{{ video }}</option>
            {% endfor %}
        </select>
        <input type="number" name="count" min="1" value="1">
        <button type="submit">Play Videos</button>
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
